<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <title>Bibilioteca</title>
</head>

<body>
    <div class="row m-0">
        <!-- Agregar libros -->
        <div class="col-4 p-3">
            <h4 class="">Coleccion de libros</h4>
            <div class="form" id="libroForms">
                <div class="form-group">
                    <label for="txttittuloLibro">Titulo</label>
                    <input type="text" name="txttituloLibro" id="" class="form-control">
                </div>
                <div class="form-group">
                    <label for="txtAutor">Autor</label>
                    <input type="text" name="txtAutor" id="" class="form-control">
                </div>
                <div class="form-group">
                    <label for="txtISBN">#ISBN</label>
                    <input type="text" name="txtISBN" id="" class="form-control">
                </div>
                <input type="submit" value="Agregar Libro" class="btn btn-primary mt-4 btn-block">
            </div>
        </div>
        <div class="col-8 p-3">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Autor</th>
                        <th>#ISBN</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="" id="listaLibros"></tbody>
            </table>
        </div>
    </div>
</body>

</html>
